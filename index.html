    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/DOSGothic.woff"

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/colors.css" />

  <body>

          </div>

        <section class="aside">
          <section class="vm-payments-wrapper">
            <div class="advertisement"></div>

            <div class="inlet-outlet">
              <div class="payments-wrapper">
                <div class="payments">
                  <div class="bill-inlet-wrapper">
                    <div class="cover"></div>

                    <div class="bill">
                      <div class="bill-inlet"></div>
                    </div>
                  </div>

                  <div class="coin-inlet-wrapper">
                    <div class="coin-inlet"></div>
                  </div>
                </div>

                <div class="for-purchase">
                  <div class="purchase-btn-wrapper">
                    <button class="purchase-btn"></button>
                  </div>
                  <div class="input-amount">투입한 금액: <span>1000원</span></div>
                </div>
              </div>

              <section class="vm-inlet-money-wrapper">
                <div class="charge-money-wrapper">
                  <input type="number" autofocus /><button class="vm-btn">금액 충전하기</button>
                </div>

                <div class="coin-change-wrapper">
                  <div class="coin-outlet">
                    <span>500원 <span>1개</span></span>
                    <span>100원 <span>1개</span></span>
                    <span>50원 <span>1개</span></span>
                    <span>10원 <span>1개</span></span>

                  <button class="vm-btn">동전 반환하기</button>
